<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Slider</title>
</head>
<body>


  <!-- container -->
  <div class="container">

    <h1>Carousel Paesaggi</h1>

    <!-- slider-wrapper -->
    <div class="slider-wrapper">
      
      <!-- img-box -->
      <div class="img-box">

        <i class="fas fa-chevron-left"></i>

        <img class="active" src="img/Wallpaper-1.jpg" alt="Wallpaper">

        <img src="img/Wallpaper-2.jpg" alt="Wallpaper">

        <img src="img/Wallpaper-3.jpg" alt="Wallpaper">

        <img src="img/Wallpaper-4.jpg" alt="Wallpaper">

        <!-- circle-nav -->
        <div class="circle-nav">

          <i class="active fas fa-circle"></i>

          <i class="fas fa-circle"></i>

          <i class="fas fa-circle"></i>

          <i class="fas fa-circle"></i>

        </div>
        <!-- /circle-nav -->

        <i class="fas fa-chevron-right"></i>

      </div>
      <!-- /img-box -->
    
    </div>
    <!-- /slider-wrapper -->
  
  </div>
  <!-- /container -->


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
